website:
  title: "MAT 118: Statistics"
  background: "#006838"  # Forces the Green Bar
  navbar:
    background: primary  # Links the bar to the DCC Green
    type: dark                 # <--- This forces text to be white so it's readable
    logo: "/images/dcc-logo.png"
    logo-alt: "DCC Logo"
    right:
      - icon: file-pdf
        text: "Download PDF"
        href: "index.pdf"
  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Course Essentials"
        contents:
          - href: index.qmd#instructor-contact-office-hours
            text: "Contact & Office Hours"
          - href: index.qmd#grading-assignments
            text: "Grading & Materials"
          - href: index.qmd#tentative-final-exam-schedule
            text: "Final Exam Schedule"
      - section: "Policies"
        contents:
          - href: index.qmd#absence-and-late-work-policy
            text: "Attendance & Late Work"
          - href: index.qmd#academic-integrity-policy
            text: "Academic Integrity"
          - href: index.qmd#classroom-conduct
            text: "Classroom Conduct"
          - href: index.qmd#ai-policy
            text: "AI Policy"
      - section: "Student Support"
        contents:
          - href: index.qmd#academic-accommodations-title-ix
            text: "Accommodations & Title IX"
          - href: index.qmd#starfish
            text: "Starfish & Counseling"
          - href: index.qmd#extra-help-for-success
            text: "Tutoring & Help"

format:
  html:
    theme:
      light: cosmo
      dark: cyborg
    toc: true
    toc-location: right
    smooth-scroll: true
    lang: en
    fontsize: 1.1em
    mainfont: 'Segoe UI, Roboto, Helvetica, Arial, sans-serif'
    linkcolor: "blue"
  pdf:
    output-file: "index.pdf"
    toc: false          # Set to false to remove the "Table of Contents"
    number-sections: false
    colorlinks: true
    geometry:
      - margin=1in      # Clean 1-inch margins
    include-in-header:
      text: |
        \usepackage{titlesec}
        \usepackage{xcolor}
        \definecolor{dccgreen}{HTML}{006838}
        \titleformat{\section}{\large\bfseries\color{dccgreen}}{}{0em}{}[\titlerule]
        \pagenumbering{gobble} # Removes page numbers if it's a short syllabus